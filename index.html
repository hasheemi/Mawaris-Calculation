<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Perhitungan Mawaris</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Aplikasi Perhitungan Mawaris</h1>
      <form id="form-waris">
        <div class="form-row">
          <label for="harta">Total Harta :</label>
          <div class="input-wrapper harta-wrapper">
            <input type="text" id="harta" placeholder="Contoh: 100000000" />
            <p id="formatted"></p>
          </div>
        </div>
        <div class="form-row number-input">
          <label for="suami">Jumlah Suami :</label>
          <div class="input-wrapper">
            <button type="button" class="decrement">-</button>
            <input type="text" id="suami" value="0" class="number-field" />
            <button type="button" class="increment">+</button>
          </div>
        </div>

        <div class="form-row number-input">
          <label for="istri">Jumlah Istri :</label>
          <div class="input-wrapper">
            <button type="button" class="decrement">-</button>
            <input type="text" id="istri" value="0" class="number-field" />
            <button type="button" class="increment">+</button>
          </div>
        </div>

        <div class="form-row number-input">
          <label for="ayah">Jumlah Ayah :</label>
          <div class="input-wrapper">
            <button type="button" class="decrement">-</button>
            <input type="text" id="ayah" value="0" class="number-field" />
            <button type="button" class="increment">+</button>
          </div>
        </div>

        <div class="form-row number-input">
          <label for="ibu">Jumlah Ibu :</label>
          <div class="input-wrapper">
            <button type="button" class="decrement">-</button>
            <input type="text" id="ibu" value="0" class="number-field" />
            <button type="button" class="increment">+</button>
          </div>
        </div>

        <div class="form-row number-input">
          <label for="anakL">Jumlah Anak Laki-laki :</label>
          <div class="input-wrapper">
            <button type="button" class="decrement">-</button>
            <input type="text" id="anakL" value="0" class="number-field" />
            <button type="button" class="increment">+</button>
          </div>
        </div>

        <div class="form-row number-input">
          <label for="anakP">Jumlah Anak Perempuan :</label>
          <div class="input-wrapper">
            <button type="button" class="decrement">-</button>
            <input type="text" id="anakP" value="0" class="number-field" />
            <button type="button" class="increment">+</button>
          </div>
        </div>

        <div class="form-row number-input">
          <label for="cucuL"
            >Jumlah Cucu Laki-laki (dari anak laki-laki) :</label
          >
          <div class="input-wrapper">
            <button type="button" class="decrement">-</button>
            <input type="text" id="cucuL" value="0" class="number-field" />
            <button type="button" class="increment">+</button>
          </div>
        </div>

        <div class="form-row number-input">
          <label for="cucuP"
            >Jumlah Cucu Perempuan (dari anak laki-laki) :</label
          >
          <div class="input-wrapper">
            <button type="button" class="decrement">-</button>
            <input type="text" id="cucuP" value="0" class="number-field" />
            <button type="button" class="increment">+</button>
          </div>
        </div>

        <div class="form-row number-input">
          <label for="saudaraL">Jumlah Saudara Laki-laki :</label>
          <div class="input-wrapper">
            <button type="button" class="decrement">-</button>
            <input type="text" id="saudaraL" value="0" class="number-field" />
            <button type="button" class="increment">+</button>
          </div>
        </div>

        <div class="form-row number-input">
          <label for="saudaraP">Jumlah Saudara Perempuan :</label>
          <div class="input-wrapper">
            <button type="button" class="decrement">-</button>
            <input type="text" id="saudaraP" value="0" class="number-field" />
            <button type="button" class="increment">+</button>
          </div>
        </div>

        <button type="submit">Hitung Warisan</button>
      </form>

      <div id="hasil" class="hasil"></div>
      <div class="credit">Dibuat dengan setulus hati oleh Aldi dan Ashraf</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
